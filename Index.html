<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="videos.js"></script>

<body>
    <div class="navbar">
        <i class="material-icons">menu</i>
    </div>

    <div class="body">
        <div class="conteudo">

            <video id="player"> </video>

            <div class="details">
                <div id="title"></div>

                    <span id="current-time">00:00</span>
                    <input type="range" min="0" value="0" id="video-time">
                    <span id="total-time">00:00</span>
                    <a href="#" id="full-screen"><i class="material-icons">fullscreen</i></a>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div>
                <video src="files/video-1.mp4"> </video>
            </div>
            <div>
                <video src="files/video-1.mp4"> </video>
            </div>
        </div>

</html>
